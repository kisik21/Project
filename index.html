<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__box">
            <div class="header__logo-wrapper">
                <img class="logo" src="./images/Vector.svg" alt="logo">
            </div>
            <div class="header__wrapper">
                <div class="header__menu-wrapper">
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__link">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">Курсы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">Расписание</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">Преподаватели</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">Рассылка</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">Контакты</a>
                        </li>
                    </ul>    
                </div>
                <div class="header__login_wrapper">
                    <button class="button button_login">Зайти в кабинет</button>
                </div>
                <div class="header__menu-box">
                    <img class="menu-box" src="./images/menu.svg" alt="">
                </div>
            </div>
        </div>    
    </header>
    <main class="main">
        <section class="first_screen">
            <div class="first_screen__wrapper page-indent">
                <h1 class="first_screen__head">
                    <span>Первый курс</span>
                    <span>по компьютерной сборке</span>
                </h1>
                <div class="timer">
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Дней</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Дней</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Дней</p>
                    </div>
                    <div class="timer__item">
                        <p class="timer__count">18</p>
                        <p class="timer__name">Дней</p>
                    </div>
                </div>
            </div>
            <div class="first_screen__info page-indent">
                <button class="button button-sunset">Заказать курс</button>
            
                <ul class="counter">
                    <li class="counter__item">
                        <span class="counter__name">Учеников всего:</span>
                        <span class="counter__count">200</span>
                    </li>
                    <li class="counter__item">
                        <span class="counter__name">Успешно закончили курс:</span>
                        <span class="counter__count">180</span>
                    </li>
                </ul>
                <div class="first_screen_earned">
                    <ul class="counter counter_earned">
                        <li class="counter__item">
                            <span class="counter__name">Заработано учениками:</span>
                            <span class="counter__count">180$</span>
                        </li>
                    </ul>
                    <div class="progress-bar">
                        <div class="progress-bar__progress">
                        </div>
                    </div>
                    <ul class="counter counter_progress">
                        <li class="counter__item">
                            <span class="counter__name">0</span>
                            <span class="counter__name">10000</span>
                        </li>
                    </ul>    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
